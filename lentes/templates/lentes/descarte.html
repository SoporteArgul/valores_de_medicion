
{% extends 'lentes/index.html' %}
{% load static %}
  


{% block Contenido %}
<div class="content">
    
    <div class="animated fadeIn">
        
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="box-title">Control de descarte:</h4>
                        </div>
                        <div class="center">
                            <div class="col-lg-8">
                                <div class="row">
                                    <form method='post' action='control_de_descartes'>
                                        {% csrf_token %}
                                        
                                        
                                            {{formulario_descartes}}
                                       
                                        <br>
                                        <input type="button" value="Guardar" onclick="Control.Descarte()"/>
                                        <br>

                                    </form>
                                    <form>
                                        <br>
                                        Piezas buenas:<br><label id="buenas">0</label> Pcs
                                        <br>
                                        Piezas malas:<br><label id="malas">0</label> Pcs
                                        <br>
                                        Scrap:<br><label id="scrap">0</label> %
                                        <br>
                                    </form>
                                </div>
                            </div>  
                        </div>
                    <div class="card-body"></div>
                </div>
            </div>
            
<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
<script src="{% static 'assets/js/main.js' %}"></script>
<script src="{% static 'assets/js/init/descarte.js' %} "></script>
{% endblock Contenido %}
