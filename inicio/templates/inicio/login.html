{% extends 'inicio/index.html' %}

{% block sidebar %}

{% endblock sidebar %}



{% block contenido %}
{% load i18n %}
{% load account socialaccount %}
<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Login</div>
                        <div class="card-body">
                            <form action="{% url "login" %}" method="post">{% csrf_token %}
                                <div class="form-group row">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right">Username</label>
                                    <div class="col-md-6">
                                        <input type="text" id="email_address" class="form-control" name="username" required autofocus>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-6">
                                        <input type="password" id="password" class="form-control" name="password" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-6 offset-md-4">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="remember"> Remember Me
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="or-container"><div class="line-separator"></div> <div class="or-label">or</div><div class="line-separator"></div></div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <a class="btn btn-lg btn-google btn-block  btn-outline" href="{% provider_login_url "google"  next="/lentes" %}"> 
                                                <img src="https://img.icons8.com/color/16/000000/google-logo.png"> Inicia sesion con google
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <br>                          
                                <div class="col-md-6 offset-md-4">
                                    <input type="submit" class="btn btn-primary"></input>
                                    <a href="#" class="btn btn-link">
                                        Forgot Your Password?
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div
</main>


{% endblock contenido %}
