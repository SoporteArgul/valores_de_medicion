{% extends 'inicio/index.html' %}  
  

{% block sidebar %}

{% endblock sidebar %}



{% block contenido %}
<main class="my-form">
  <div class="cotainer">
      <div class="row justify-content-center">
          <div class="col-md-8">
                <div class="card">
                      <div class="card-header">Register</div>
                      <div class="card-body">
                          <form  action="{% url 'singup' %}" method="post">
                              {% csrf_token %}
                              <div class="form-group row">
                                  <label for="first_name" class="col-md-4 col-form-label text-md-right">Nombre</label>
                                  <div class="col-md-6">
                                      <input type="text" id="first_name" class="form-control" name="first_name">
                                  </div>
                              </div>

                              <div class="form-group row">
                                  <label for="last_name" class="col-md-4 col-form-label text-md-right">Apellido</label>
                                <div class="col-md-6">
                                    <input type="text" id="last_name" class="form-control" name="last_name">
                                </div>
                              </div>

                              <div class="form-group row">
                                  <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail</label>
                                  <div class="col-md-6">
                                      <input type="email" id="email" class="form-control" name="email">
                                  </div>
                              </div>

                              <div class="form-group row">
                                  <label for="user_name" class="col-md-4 col-form-label text-md-right">Usuario</label>
                                  <div class="col-md-6">
                                      <input type="username" id="username" class="form-control" name="username">
                                  </div>
                              </div>

                             

                              <div class="form-group row">
                                    <label for="user_name" class="col-md-4 col-form-label text-md-right">Contraseña</label>
                                    <div class="col-md-6">
                                        <input type="password" id="password1" class="form-control" name="password1">
                                    </div>
                              </div>

                              <div class="form-group row">
                                  <label for="user_name" class="col-md-4 col-form-label text-md-right">Reingrese contraseña</label>
                                  <div class="col-md-6">
                                      <input type="password" id="password2" class="form-control" name="password2">
                                  </div>
                              </div>

                              </div>
                                  <div class="col-md-6 offset-md-4">
                                      <button type="submit" class="btn btn-primary">
                                      Register
                                      </button>
                                  </div>
                              </div>
                

                          </form>              
                          <br>
                      </div>
                  </div>
          </div>
      </div>
  </div>
</main>
{% endblock contenido %}
